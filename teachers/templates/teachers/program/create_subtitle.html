{% extends 'base.html' %}
{% load static %}

{% block title %}Ajouter un sous-titre - {{ chapter.title }}{% endblock %}

{% block content %}
<div class="container-fluid py-4">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">Ajouter un sous-titre</h4>
                    <p class="text-muted mb-0">
                        Chapitre: {{ chapter.title }}
                    </p>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="row mb-3">
                            <div class="col-md-8">
                                <label for="title" class="form-label">Titre du sous-titre</label>
                                <input type="text" class="form-control" id="title" name="title" required>
                            </div>
                            <div class="col-md-4">
                                <label for="order" class="form-label">Ordre</label>
                                <input type="number" class="form-control" id="order" name="order" value="{{ suggested_order }}" min="1">
                            </div>
                        </div>
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'teachers:program' class_subject.pk %}" class="btn btn-outline-secondary">
                                <i class="fas fa-times me-1"></i> Annuler
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-1"></i> Enregistrer
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
