<!-- academics/templates/academics/assignment_form.html -->
{% extends 'base.html' %}
{% load static %}
{% load bootstrap5 %}

{% block title %}{% if assignment %}Modifier{% else %}Créer{% endif %} un devoir{% endblock %}

{% block content %}
<div class="container-fluid py-4">
    <div class="row">
        <div class="col-lg-8 mx-auto">
            <div class="card border-0 shadow-sm">
                <div class="card-header bg-white py-3">
                    <h5 class="mb-0">{% if assignment %}Modifier{% else %}Créer{% endif %} un devoir</h5>
                </div>
                <div class="card-body p-4">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="title" class="form-label">Titre</label>
                            <input type="text" class="form-control" id="title" name="title" value="{% if assignment %}{{ assignment.title }}{% endif %}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="4">{% if assignment %}{{ assignment.description }}{% endif %}</textarea>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="subject" class="form-label">Matière</label>
                                <select class="form-select" id="subject" name="subject" required>
                                    <option value="">Sélectionner une matière</option>
                                    {% for subject in subjects %}
                                    <option value="{{ subject.pk }}" {% if assignment and assignment.subject.pk == subject.pk %}selected{% endif %}>{{ subject.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="teacher" class="form-label">Enseignant</label>
                                <select class="form-select" id="teacher" name="teacher" required>
                                    <option value="">Sélectionner un enseignant</option>
                                    {% for teacher in teachers %}
                                    <option value="{{ teacher.pk }}" {% if assignment and assignment.teacher.pk == teacher.pk %}selected{% endif %}>{{ teacher.get_full_name|default:teacher.username }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="class" class="form-label">Classe</label>
                                <select class="form-select" id="class" name="class" required>
                                    <option value="">Sélectionner une classe</option>
                                    {% for class_obj in classes %}
                                    <option value="{{ class_obj.pk }}" {% if assignment and assignment.class_obj.pk == class_obj.pk %}selected{% endif %}>{{ class_obj.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="due_date" class="form-label">Date de remise</label>
                                <input type="datetime-local" class="form-control" id="due_date" name="due_date" value="{% if assignment %}{{ assignment.due_date|date:'Y-m-d\TH:i' }}{% endif %}" required>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="total_points" class="form-label">Points totaux</label>
                            <input type="number" class="form-control" id="total_points" name="total_points" value="{% if assignment %}{{ assignment.total_points }}{% else %}100{% endif %}" min="1" required>
                        </div>
                        
                        <div class="d-flex justify-content-end">
                            <a href="{% url 'academics:assignment_list' %}" class="btn btn-secondary me-2">Annuler</a>
                            <button type="submit" class="btn btn-danger">Enregistrer</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
