{% extends 'base.html' %}
{% load static %}
{% block title %}Ajouter une Inscription{% endblock %}
{% block content %}
<div class="container-fluid py-4">
    <div class="row">
        <div class="col-12">
            <div class="card border-0 shadow-sm">
                <div class="card-header bg-white py-3">
                    <div class="d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Ajouter une Inscription</h5>
                        <a href="{% url 'finance:liste_inscriptions' %}" class="btn btn-outline-secondary">
                            <i class="fas fa-arrow-left me-2"></i>Retour à la liste
                        </a>
                    </div>
                </div>
                <div class="card-body">
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        {% endfor %}
                    {% endif %}
                    <form method="post">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="eleve" class="form-label">Élève</label>
                                    <select class="form-select" id="eleve" name="eleve" required>
                                        <option value="">-- Sélectionner un élève --</option>
                                        {% for eleve in eleves %}
                                        <option value="{{ eleve.id }}">{{ eleve.get_full_name|default:eleve.username }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="annee_scolaire" class="form-label">Année scolaire</label>
                                    <select class="form-select" id="annee_scolaire" name="annee_scolaire" required>
                                        <option value="">-- Sélectionner une année --</option>
                                        {% for annee in school_years %}
                                        <option value="{{ annee.id }}" {% if annee == active_school_year %}selected{% endif %}>
                                            {{ annee.name }}
                                            {% if annee == active_school_year %}(Active){% endif %}
                                        </option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="classe_demandee" class="form-label">Classe demandée</label>
                                    <select class="form-select" id="classe_demandee" name="classe_demandee" required>
                                        <option value="">-- Sélectionner une classe --</option>
                                        <!-- Les classes seront chargées dynamiquement via JavaScript -->
                                    </select>
                                    <div id="places-disponibles" class="form-text mt-2"></div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="type_inscription" class="form-label">Type d'inscription</label>
                                    <select class="form-select" id="type_inscription" name="type_inscription" required>
                                        {% for code, label in type_inscription_choices %}
                                        <option value="{{ code }}" {% if code == 'PASSANT' %}selected{% endif %}>{{ label }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <div class="mb-3">
                                    <label for="notes" class="form-label">Notes</label>
                                    <textarea class="form-control" id="notes" name="notes" rows="3"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <button type="submit" class="btn btn-danger">
                                    <i class="fas fa-save me-2"></i>Enregistrer l'inscription
                                </button>
                                <a href="{% url 'finance:liste_inscriptions' %}" class="btn btn-outline-secondary">
                                    Annuler
                                </a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Mettre à jour les classes lorsque l'année scolaire change
    document.getElementById('annee_scolaire').addEventListener('change', function() {
        const yearId = this.value;
        if (yearId) {
            fetch(`/finance/api/get-classes-by-year/?annee_scolaire_id=${yearId}`)
                .then(response => response.json())
                .then(data => {
                    const classeSelect = document.getElementById('classe_demandee');
                    const placesDisponiblesDiv = document.getElementById('places-disponibles');
                    
                    // Vider le select
                    classeSelect.innerHTML = '<option value="">-- Sélectionner une classe --</option>';
                    placesDisponiblesDiv.innerHTML = '';
                    
                    // Ajouter les nouvelles options
                    data.classes.forEach(classe => {
                        const option = document.createElement('option');
                        option.value = classe.id;
                        option.textContent = classe.name;
                        option.dataset.placesDisponibles = classe.places_disponibles;
                        option.dataset.maxStudents = classe.max_students;
                        option.dataset.inscriptionsCount = classe.inscriptions_count;
                        classeSelect.appendChild(option);
                    });
                });
        } else {
            // Si aucune année n'est sélectionnée, vider le select des classes
            document.getElementById('classe_demandee').innerHTML = '<option value="">-- Sélectionner une classe --</option>';
            document.getElementById('places-disponibles').innerHTML = '';
        }
    });
    
    // Afficher le nombre de places disponibles lorsqu'une classe est sélectionnée
    document.getElementById('classe_demandee').addEventListener('change', function() {
        const selectedOption = this.options[this.selectedIndex];
        const placesDisponiblesDiv = document.getElementById('places-disponibles');
        
        if (selectedOption.value) {
            const placesDisponibles = selectedOption.dataset.placesDisponibles;
            const maxStudents = selectedOption.dataset.maxStudents;
            const inscriptionsCount = selectedOption.dataset.inscriptionsCount;
            
            let alertClass = 'text-success';
            if (placesDisponibles <= 3) alertClass = 'text-warning';
            if (placesDisponibles <= 0) alertClass = 'text-danger';
            
            placesDisponiblesDiv.innerHTML = `
                <div class="${alertClass}">
                    <i class="fas fa-info-circle me-1"></i>
                    ${placesDisponibles} place(s) disponible(s) sur ${maxStudents} 
                    (${inscriptionsCount} inscription${inscriptionsCount > 1 ? 's' : ''} confirmée${inscriptions_count > 1 ? 's' : ''})
                </div>
            `;
        } else {
            placesDisponiblesDiv.innerHTML = '';
        }
    });
    
    // Déclencher l'événement change au chargement pour charger les classes de l'année active
    document.getElementById('annee_scolaire').dispatchEvent(new Event('change'));
});
</script>
{% endblock %}
