{% extends 'base.html' %}
{% load static %}

{% block title %}Ajouter un Type de Caisse{% endblock %}

{% block content %}
<div class="container-fluid py-4">
    <div class="row">
        <div class="col-12">
            <div class="card border-0 shadow-sm">
                <div class="card-header bg-white py-3">
                    <div class="d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Ajouter un Type de Caisse</h5>
                        <a href="{% url 'finance:liste_type_caisse' %}" class="btn btn-outline-secondary">
                            <i class="fas fa-arrow-left me-2"></i>Retour Ã  la liste
                        </a>
                    </div>
                </div>
                <div class="card-body">
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        {% endfor %}
                    {% endif %}

                    <form method="post">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="nom" class="form-label">Nom de la caisse</label>
                                    <input type="text" class="form-control" id="nom" name="nom" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="code" class="form-label">Code</label>
                                    <input type="text" class="form-control" id="code" name="code" required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="mb-3">
                                    <label for="description" class="form-label">Description</label>
                                    <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="couleur" class="form-label">Couleur</label>
                                    <div class="input-group">
                                        <input type="color" class="form-control form-control-color" id="couleur" name="couleur" value="{{ couleur_defaut }}" title="Choisissez une couleur">
                                        <input type="text" class="form-control" id="couleur_text" value="{{ couleur_defaut }}" readonly>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <div class="form-check mt-4">
                                        <input class="form-check-input" type="checkbox" id="est_active" name="est_active" checked>
                                        <label class="form-check-label" for="est_active">
                                            Active
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <button type="submit" class="btn btn-danger">
                                    <i class="fas fa-save me-2"></i>Enregistrer
                                </button>
                                <a href="{% url 'finance:liste_type_caisse' %}" class="btn btn-outline-secondary">
                                    Annuler
                                </a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const colorPicker = document.getElementById('couleur');
    const colorText = document.getElementById('couleur_text');
    
    colorPicker.addEventListener('input', function() {
        colorText.value = this.value;
    });
});
</script>
{% endblock %}
