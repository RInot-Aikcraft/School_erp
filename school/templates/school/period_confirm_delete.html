<!-- school/templates/school/period_confirm_delete.html -->
{% extends 'base.html' %}
{% load static %}

{% block title %}Supprimer la période{% endblock %}

{% block content %}
<div class="container-fluid py-4">
    <div class="row">
        <div class="col-lg-6 mx-auto">
            <div class="card border-0 shadow-sm">
                <div class="card-header bg-white py-3">
                    <h5 class="mb-0">Confirmer la suppression</h5>
                </div>
                <div class="card-body">
                    <div class="alert alert-danger">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        Êtes-vous sûr de vouloir supprimer la période <strong>{{ period.name }}</strong> ? Cette action est irréversible.
                    </div>
                    
                    <div class="d-flex justify-content-end">
                        <a href="{% url 'school:period_list' %}" class="btn btn-secondary me-2">Annuler</a>
                        <form method="post">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger">Confirmer la suppression</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
