<!-- auth_app/templates/auth_app/admin/add_parent_to_student.html -->
{% extends 'base.html' %}
{% load static %}
{% load bootstrap5 %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
<div class="container-fluid py-4">
    <div class="row">
        <div class="col-lg-8 mx-auto">
            <div class="card border-0 shadow-sm">
                <div class="card-header bg-white py-3">
                    <h5 class="mb-0">{{ title }}</h5>
                </div>
                <div class="card-body p-4">
                    <form method="post">
                        {% csrf_token %}
                        {% bootstrap_form form %}
                        <div class="d-flex justify-content-end">
                            <a href="{% url 'auth_app:student_detail' student.pk %}" class="btn btn-secondary me-2">Annuler</a>
                            <button type="submit" class="btn btn-primary">Ajouter</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
