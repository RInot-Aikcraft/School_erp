{% extends 'base.html' %}
{% load static %}
{% block title %}Confirmer la suppression{% endblock %}
{% block content %}
<div class="container-fluid py-4">
    <div class="row">
        <div class="col-lg-6 mx-auto">
            <div class="card border-0 shadow-sm">
                <div class="card-header bg-white py-3">
                    <h5 class="mb-0">Confirmer la suppression</h5>
                </div>
                <div class="card-body">
                    <div class="alert alert-danger">
                        Êtes-vous sûr de vouloir supprimer l'élève <strong>{{ student.first_name }} {{ student.last_name }}</strong> ?
                    </div>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-end">
                            <a href="{% url 'auth_app:student_list' %}" class="btn btn-secondary me-2">Annuler</a>
                            <button type="submit" class="btn btn-danger">Confirmer la suppression</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
