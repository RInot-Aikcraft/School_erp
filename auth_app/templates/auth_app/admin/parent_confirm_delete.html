{% extends 'base.html' %}
{% load static %}

{% block title %}{{ title }}{% endblock %}
{% block content %}
<div class="container mt-4">
    <h2>Confirmer la suppression</h2>
    
    <div class="alert alert-danger">
        Êtes-vous sûr de vouloir supprimer le parent <strong>{{ parent.first_name }} {{ parent.last_name }}</strong> ?
    </div>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirmer la suppression</button>
        <a href="{% url 'auth_app:parent_list' %}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
{% endblock %}
